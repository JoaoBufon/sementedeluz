{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='{% static "/css/cadastro.css" %}'>
    <script src="https://kit.fontawesome.com/cd2bf27834.js" crossorigin="anonymous"></script>
    <title>cadastro</title>
</head>
<body>


    <div class="titulo"><h1>Cadastrar-se</h1></div>

        <form method="POST" action="" id="form" class="form"> 
            {% csrf_token %}
            <div class="painel">

                <div class="textfield">
                    <label for="nome"><i class="fa-solid fa-user"></i>     {{form.first_name.label}}</label>
                    <input type="text" name="Nome" {{form.first_name}}>
                </div>
        
                
                {{form.last_name.label}}
                {{form.last_name}}

                {{form.username.label}}
                {{form.username}}

                {{form.email.label}}
                {{form.email}}

                {{form.password1.label}}
                {{form.password1}}

                {{form.password2.label}}
                {{form.password2}}

                

                <input class="botao" type="submit">
                {{ form.errors }}
            </div>     
        </form>
    </div>

</body>
</html>
